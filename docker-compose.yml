services:
  video-backend:
    image: ${IMAGE:-video-backend}:latest
    container_name: video-backend
    ports:
      - "8888:8888"
    volumes:
      # config.yaml 将通过Jenkins部署时挂载
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - video

networks:
  video:
    external: true

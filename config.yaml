server:
  port: 8888
  mode: debug # debug, release(默认)

database:
  host: 192.168.14.70
  port: 3311
  username: root
  password: root
  database: video
  charset: # 字符集(默认utf8mb4)
  max_idle_conns: # 最大空闲连接数(默认10)
  max_open_conns: # 最大连接数(默认100)
  conn_max_lifetime: # 连接最大生命周期，单位：秒(默认3600)

cors:
  allow_origins: # 允许的源，空数组表示允许所有源
    - "*"
  allow_methods: # 允许的 HTTP 方法
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
    - "PATCH"
  allow_headers: # 允许的请求头
    - "Origin"
    - "Content-Type"
    - "Content-Length"
    - "Accept-Encoding"
    - "X-CSRF-Token"
    - "Authorization"
    - "accept"
    - "origin"
    - "Cache-Control"
    - "X-Requested-With"
  expose_headers: # 暴露的响应头
    - "Content-Length"
  allow_credentials: false # 是否允许携带凭证（Cookie等）
  max_age: 43200 # 预检请求缓存时间（秒），12小时

redis:
  host: 192.168.14.70 # Redis 主机地址（请修改）
  port: 6380 # Redis 端口（请修改）
  password: "" # Redis 密码（如无密码留空）
  db: 2 # Redis 数据库编号

email:
  host: smtp.163.com # SMTP 服务器地址（请修改）
  port: 465 # SMTP 端口（465-SSL，587-STARTTLS）
  user: 19065317381@163.com # SMTP 用户名（请修改）
  password: RVs3zdHVP2L6r8F2 # SMTP 密码（请修改）
  from: 19065317381@163.com # 发件人邮箱（请修改）
  ssl: true # true: SSL(465端口), false: STARTTLS(587端口)
  timeout: 10 # 连接超时时间（秒）

jwt:
  secret: your-secret-key-change-in-production # JWT密钥（生产环境请修改）
  expire_time: 24 # Token过期时间（小时）
